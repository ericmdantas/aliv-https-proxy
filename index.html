<!doctype html>
<html>
	<head>
		<title>!</title>
	</head>

	<body>
		<p>
			<span>From server:</span> <span id="info">four oh four</span>
		</p>

		<script>
			document.title = /^(https:)/.test(location.protocol) ? 'proxy_https' : 'proxy_http';

			fetch('/api/abc')
				.then(r => r.json())
				.then(r => {
					document.getElementById("info").innerText = r.msg;
				})
		</script>
	</body>
</html>
