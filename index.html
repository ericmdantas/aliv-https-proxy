<!doctype html>
<html>
	<head>
		<title>proxy_https</title>
	</head>

	<body>
		<p>
			<span>From server:</span> <span id="info">four oh four</span>
		</p>

		<script>
			fetch('/api/abc')
				.then(r => r.json())
				.then(r => {
					document.getElementById("info").innerText = r.msg;
				})
		</script>
	</body>
</html>
