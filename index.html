<!doctype html>
<html>
	<head>
		<title>!</title>
	</head>

	<body>
		<p>
			<span>From server:</span> <span id="info">four oh four</span>
		</p>

		<script>
			;(function() {
				let isHTTPS = /^(https:)/.test(location.protocol)
				let url = '/api/';

				if (isHTTPS) {
					document.title = 'proxy_https';
					url += 'secure';
				} else {
					document.title = 'proxy_http';
					url += 'not_secure';
				}

				fetch(url)
					.then(r => r.json())
					.then(r => {
						document.getElementById("info").innerText = r.msg;
					})
			}());
		</script>
	</body>
</html>
